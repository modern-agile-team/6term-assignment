<!-- 1. 연산자 저장 공간, 숫자 저장 공간 -->
<!-- [1, +, 2, *, 3] -->
<!-- *index - 1 *index  *index + 1 -->
<!-- [1, +, 6] -->

<!-- 2. 이퀄= 눌렀을때  -->

<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <title>계산기</title>

  <style>
    #result {
      width: 170px;
      height: 50px;
      margin: 5px;
    }

    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
    }

    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div>
    <input readonly id="operator" />
    <input type="text" id="result" />

    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>

  <div>
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>

  <div>
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="multiply">*</button>
  </div>

  <div>
    <button id="clear">Clear</button>
    <button id="num-0">0</button>
    <button id="equal">=</button>
    <button id="divide">/</button>
  </div>

  <script>
    let numfirst = "";
    let numSecond = "";
    let operator = "";

    const D_result = document.querySelector("#result");

    function AddClicknumber(number) {
      D_result.value += number;
    }
    function AddClickoperator(op) {
      D_result.value += op;
    }

    document
      .querySelector("#num-0")
      .addEventListener("click", () => AddClicknumber("0"));
    document
      .querySelector("#num-1")
      .addEventListener("click", () => AddClicknumber("1"));
    document
      .querySelector("#num-2")
      .addEventListener("click", () => AddClicknumber("2"));
    document
      .querySelector("#num-3")
      .addEventListener("click", () => AddClicknumber("3"));
    document
      .querySelector("#num-4")
      .addEventListener("click", () => AddClicknumber("4"));
    document
      .querySelector("#num-5")
      .addEventListener("click", () => AddClicknumber("5"));
    document
      .querySelector("#num-6")
      .addEventListener("click", () => AddClicknumber("6"));
    document
      .querySelector("#num-7")
      .addEventListener("click", () => AddClicknumber("7"));
    document
      .querySelector("#num-8")
      .addEventListener("click", () => AddClicknumber("8"));
    document
      .querySelector("#num-9")
      .addEventListener("click", () => AddClicknumber("9"));
    document
      .querySelector("#plus")
      .addEventListener("click", () => AddClickoperator("+"));
    document
      .querySelector("#minus")
      .addEventListener("click", () => AddClickoperator("-"));
    document
      .querySelector("#multiply")
      .addEventListener("click", () => AddClickoperator("*"));
    document
      .querySelector("#divide")
      .addEventListener("click", () => AddClickoperator("/"));

    document.querySelector("#clear").addEventListener("click", () => {
      console.log(D_result.value);
      numfirst = "";
      numSecond = "";
      operator = "";
      D_result.value = "";
      D_operator.value = "";
    });

    document.querySelector("#equal").addEventListener("click", () => {
      D_result.value = eval(D_result.value);
    });
  </script>
</body>
