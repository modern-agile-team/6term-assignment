<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <title>계산기</title>

  <style>
    #result {
      width: 240px;
      height: 50px;
      margin: 5px;
    }

    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div>
    <input type="text" id="result" />

    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>

  <div>
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>

  <div>
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="multiply">*</button>
  </div>

  <div>
    <button id="clear">Clear</button>
    <button id="num-0">0</button>
    <button id="equal">=</button>
    <button id="divide">/</button>
  </div>

  <script>
    let store = "";

    const D_result = document.querySelector("#result");

    function AddClicknumber(number) {
      store += number;
      D_result.value += number;
    }
    function AddClickoperator(op) {
      store += op;
      D_result.value += op;
    }

    document
      .querySelector("#num-0")
      .addEventListener("click", () => AddClicknumber("0"));
    document
      .querySelector("#num-1")
      .addEventListener("click", () => AddClicknumber("1"));
    document
      .querySelector("#num-2")
      .addEventListener("click", () => AddClicknumber("2"));
    document
      .querySelector("#num-3")
      .addEventListener("click", () => AddClicknumber("3"));
    document
      .querySelector("#num-4")
      .addEventListener("click", () => AddClicknumber("4"));
    document
      .querySelector("#num-5")
      .addEventListener("click", () => AddClicknumber("5"));
    document
      .querySelector("#num-6")
      .addEventListener("click", () => AddClicknumber("6"));
    document
      .querySelector("#num-7")
      .addEventListener("click", () => AddClicknumber("7"));
    document
      .querySelector("#num-8")
      .addEventListener("click", () => AddClicknumber("8"));
    document
      .querySelector("#num-9")
      .addEventListener("click", () => AddClicknumber("9"));
    document
      .querySelector("#plus")
      .addEventListener("click", () => AddClickoperator("+"));
    document
      .querySelector("#minus")
      .addEventListener("click", () => AddClickoperator("-"));
    document
      .querySelector("#multiply")
      .addEventListener("click", () => AddClickoperator("*"));
    document
      .querySelector("#divide")
      .addEventListener("click", () => AddClickoperator("/"));

    document.querySelector("#clear").addEventListener("click", () => {
      D_result.value = "";
      store = "";

      answer = 0;
    });

    document.querySelector("#equal").addEventListener("click", () => {
      if (D_result.value === "exit") {
        alert("종료");
      }
      answer += parseInt(store[0]);
      for (let i = 1; i < store.length; i++) {
        if (store[i] === "+") {
          for (let v = 0; v < 10; v++) {
            if (store.includes("*")) {
              store.splice(
                store.indexOf("*") - 1,
                3,
                parseInt(store[store.indexOf("*") - 1]) *
                  parseInt(store[store.indexOf("*") + 1])
              );
              console.log(store);
            }
          }

          answer += parseInt(store[i + 1]);
          continue;
        } else if (store[i] === "-") {
          answer -= parseInt(store[i + 1]);
          continue;
        } else if (store[i] === "*") {
          answer *= parseInt(store[i + 1]);
          continue;
        } else if (store[i] === "/") {
          answer /= parseInt(store[i + 1]);
          continue;
        }
      }
      D_result.value = answer;
    });
  </script>
</body>
